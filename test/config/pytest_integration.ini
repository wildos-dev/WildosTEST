[tool:pytest]
# Configuration for integration tests
testpaths = test/integration
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    -v
    -m "integration"
markers =
    integration: Integration tests
    requires_db: Tests that require database
    requires_grpc: Tests that require gRPC server
    slow: Slow running tests
asyncio_mode = auto