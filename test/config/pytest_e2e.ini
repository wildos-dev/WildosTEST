[tool:pytest]
# Configuration for end-to-end tests
testpaths = test/e2e
addopts = 
    -ra
    --strict-markers
    --strict-config
    --tb=short
    -v
    -m "e2e"
    --maxfail=1
markers =
    e2e: End-to-end tests
    requires_full_stack: Tests that require full application stack
    slow: Slow running tests
asyncio_mode = auto
timeout = 300