[tool:pytest]
# Configuration for unit tests only
testpaths = test/unit
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov=wildosnode
    --cov-report=term-missing
    --tb=short
    -v
    -m "unit and not slow"
markers =
    unit: Unit tests
    slow: Slow running tests
asyncio_mode = auto