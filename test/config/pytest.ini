[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov=wildosnode
    --cov-report=term-missing
    --cov-report=html:test/htmlcov
    --cov-report=xml:test/coverage.xml
    --cov-fail-under=80
    --tb=short
    --durations=10
    -v
testpaths = 
    test/unit
    test/integration
    test/contract
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests  
    e2e: End-to-end tests
    grpc: gRPC related tests
    api: API tests
    database: Database tests
    slow: Slow running tests
    requires_db: Tests that require database
    requires_grpc: Tests that require gRPC server
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*